<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <!-- <div class="logo" (click)="goToHome()"> -->
      <!-- <img src="assets/images/logo.png"/> -->
    <div class="logo" (click)="goToHome()">CRsup</div>
  </div>
</div>

<div class="header-container">
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action>
      <nb-user
        *ngIf="user; else noUserBlock"
        [nbContextMenu]="userMenu"
        [name]="user.name"
        [picture]="user.picture"
        [color]="user.color"
      ></nb-user>
      <ng-template #noUserBlock>
        <a routerLink="/users/login">
          <i class="menu-icon ion-user"></i>
          <span>Login</span>
        </a>
      </ng-template>
    </nb-action>
    <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
    <nb-action class="control-item" icon="nb-email"></nb-action>
    <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>
  </nb-actions>
</div>
