<div class="row config-line">
  <div class="col-md-3 col-sm-4">
    <div class="form-group">
    <label>Room</label>
    <select class="form-control" [(ngModel)]="selectedRoom">
      <option *ngFor="let site of (sites)" [ngValue]="site">{{ site.name }}</option>
    </select>
  </div>
  </div>
  <div class="col-md-3 col-sm-12">
    <label class="config-desc">Current Date</label>
     <span class="config-val">{{ currentDate | async | date:'dd-MM-yy' }}</span>
  </div>
  <div class="col-md-3 col-sm-12">
    <label class="config-desc">Current Hour</label>
    <span class="config-val">{{ currentDate | async | date:'hh:mm' }}</span>
  </div>
</div>
<nb-card  >
  <nb-card-header>
    <h1>{{ selectedRoom?.name }}</h1>
  </nb-card-header>
  <nb-card-body>
    <div class="row" *ngIf="selectedRoom?.actorsArray?.length" >
      <div class="col-xxxl-3 col-md-6 col-sm-12" *ngFor="let actor of selectedRoom.actorsArray">
        <app-status-card
          type="primary"
          [title]="actor.location"
          [on]="(getActorValue(actor.key) | async)?.value"
          (valueChange)="setActorValue(actor.key, $event)"
          [iconClass]="actor.iconClass"
        >
        </app-status-card>
      </div>
    </div>
    <div class="row">
      <div class="col-xxxl-3 col-md-4 col-sm-12" *ngFor="let sensor of selectedRoom?.sensorsArray">
        <ngx-device-monitoring [title]="sensor.location" [sensorData]="getSensorValue(sensor.key) | async"></ngx-device-monitoring>
      </div>
    </div>
  </nb-card-body>
</nb-card>


<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <ngx-rooms></ngx-rooms>
  </div>
</div>
