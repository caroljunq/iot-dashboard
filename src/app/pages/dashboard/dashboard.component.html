<nb-card *ngFor="let site of (sites | async)">
  <nb-card-header>
    <h1>{{ site.name }}</h1>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-4" *ngFor="let sensor of site.sensors">
        <ngx-device-monitoring [title]="sensor.location" [sensorData]="getSensorValue(sensor.key) | async"></ngx-device-monitoring>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title" [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>

<div class="row">
  <div class="col">
    <ngx-device-monitoring devtype="temperature"></ngx-device-monitoring>
  </div>
  <div class="col">
    <ngx-device-monitoring devtype="humidity"></ngx-device-monitoring>
  </div>
  <div class="col">
    <ngx-device-monitoring devtype="electricity"></ngx-device-monitoring>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <ngx-rooms></ngx-rooms>
  </div>
</div>
