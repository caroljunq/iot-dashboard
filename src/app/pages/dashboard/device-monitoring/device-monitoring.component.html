<nb-card size="large">
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    <mwl-gauge class="gauge-chart" *ngIf="!!sensorAggregate && !!sensorData" [min]="sensorAggregate.min"
      [max]="sensorAggregate.max"
      [value]="sensorData.value">
    </mwl-gauge>
    <span>
      <span class="dev-val">{{ sensorData?.value | number: "1.1-1" }}</span><span class="dev-val-unit">{{ unit }}</span>
    </span>
    <span class="dev-time">
      {{ sensorData?.timestamp | date:'MMM dd y, HH:mm' }}
    </span>
    <!-- <div class="row top-down-values">
      <div>
        <span class="min-value">{{ sensorAggregate?.min | number: "1.1-1" }}</span>
        <span class="max-value">{{ sensorAggregate?.max | number: "1.1-1" }}</span>
      </div>   
    </div> -->
  </nb-card-body>
</nb-card>
