<nb-card>
  <nb-card-header class="custom-form-title">Sensors</nb-card-header>
  <nb-card-body>
    <div class="col-12 no-padding">
      <div class="left-inner-addon">
        <i class="nb-search"></i>
        <input size="medium" type="search" nbInput fullWidth (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </div>
    </div>

    <div class="col-md-12 col-sm-12">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Key Column -->
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Key </th>
          <td mat-cell *matCellDef="let row"> {{row.key}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.isActive ? "Enabled": "Disabled"}} </td>
        </ng-container>

        <!-- actor Column -->
        <ng-container matColumnDef="actor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actor </th>
          <td mat-cell *matCellDef="let row"> {{row.isActor ? "Yes": "No"}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <!-- Min Column -->
        <ng-container matColumnDef="min">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Min </th>
          <td mat-cell *matCellDef="let row"> {{row.min}} </td>
        </ng-container>

        <!-- Max Column -->
        <ng-container matColumnDef="max">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Max </th>
          <td mat-cell *matCellDef="let row"> {{row.max}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </nb-card-body>
</nb-card>
