 <nb-card>
  <nb-card-header class="login-form-title">Login</nb-card-header>
  <nb-card-body>
    <div class="login-form row">
      <div class="input-group col-12 col-sm-10 col-md-8 col-lg-6">
        <label>Email</label>
        <input type="text" nbInput fullWidth placeholder="Email">
      </div>
      <div class="input-group col-12 col-sm-10 col-md-8 col-lg-6">
        <label>Password</label>
        <input type="password" nbInput fullWidth placeholder="Password">
      </div>
      <div class="input-group col-12 col-sm-10 col-md-8 col-lg-6">
        <button nbButton status="success" class="btn-success btn-full-width"  aria-disabled="false" tabindex="0" fullWidth (click)="usersService.googleLogin()"> Sign In </button>
      </div>
      <section aria-label="Social sign in" class="links ng-star-inserted col-12 col-sm-10 col-md-8 col-lg-6"> 
        <label>or enter with:</label>
        <div class="socials">
          <a href="" class="socicon-google with-icon ng-star-inserted"></a>
        </div>
      </section>
    </div>
  </nb-card-body>
</nb-card>
