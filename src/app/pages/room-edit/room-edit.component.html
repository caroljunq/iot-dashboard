<nb-card>
  <div class="row top-form-register">
    <span class="col-12 col-sm-3 col-md-3">Select sensor for this room:</span>
    <mat-form-field class="col-12 col-sm-9 col-md-9">
      <input matInput (keyup)="applyFilterSensor($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8 col-md-12 col-sm-12">
    <table mat-table [dataSource]="sensorDataSource" matSort>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterSensorToggle() : null"
                        [checked]="sensorsSelection.hasValue() && isAllSensorSelected()"
                        [indeterminate]="sensorsSelection.hasValue() && !isAllSensorSelected()"
                        [aria-label]="checkboxSensorLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? sensorsSelection.toggle(row) : null"
                        [checked]="sensorsSelection.isSelected(row)"
                        [aria-label]="checkboxSensorLabel(row)">
          </mat-checkbox >
        </td>
      </ng-container>   

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>

      <!-- Min Column -->
      <ng-container matColumnDef="min">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Min </th>
        <td mat-cell *matCellDef="let row"> {{row.min}} {{row.unit}} </td>
      </ng-container>

      <!-- Max Column -->
      <ng-container matColumnDef="max">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Max  </th>
        <td mat-cell *matCellDef="let row"> {{row.max}} {{row.unit}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedSensorColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedSensorColumns;"
          (click)="sensorsSelection.toggle(row)">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" #paginatorSensor></mat-paginator>
  </div>
</nb-card>

<nb-card>
    <div class="row top-form-register">
      <span class="col-12 col-sm-3 col-md-3">Allow users to access this room:</span>
      <mat-form-field class="col-12 col-sm-9 col-md-9">
        <input matInput (keyup)="applyFilterUser($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div class="mat-elevation-z8 col-md-12 col-sm-12">
      <table mat-table [dataSource]="userDataSource" matSort>
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterUserToggle() : null"
                          [checked]="usersSelection.hasValue() && isAllUserSelected()"
                          [indeterminate]="usersSelection.hasValue() && !isAllUserSelected()"
                          [aria-label]="checkboxUserLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? usersSelection.toggle(row) : null"
                          [checked]="usersSelection.isSelected(row)"
                          [aria-label]="checkboxUserLabel(row)">
            </mat-checkbox >
          </td>
        </ng-container>   
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
  
        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedUserColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedUserColumns;"
            (click)="usersSelection.toggle(row)">
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" #paginatorUser></mat-paginator>
    </div>
  </nb-card>
