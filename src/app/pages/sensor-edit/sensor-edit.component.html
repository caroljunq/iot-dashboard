<nb-card>
  <nb-card-header class="custom-form-title">{{!editMode? "Create a sensor":"Edit sensor"}}</nb-card-header>
  <nb-card-body>
    <form class="custom-form row" [formGroup]="sensorForm" (ngSubmit)="onSubmit()">
      <div class="input-group col-12 col-sm-10 col-md-8 col-lg-6" *ngIf="editMode">
        <label>Key</label>
        <input type="text" nbInput fullWidth placeholder="{{ sensorKey }}" [disabled]="true">
      </div>
      <div class="input-group col-12 col-sm-10 col-md-8 col-lg-6">
        <label>Sensor name</label>
        <input type="text" nbInput fullWidth placeholder="Sensor name" formControlName="name">
      </div>
      <div class="input-group col-12 col-sm-10 col-md-8 col-lg-6">
        <label>Type</label>
        <input type="text" nbInput fullWidth placeholder="Temperatura"  formControlName="type">
      </div>
      <div class="input-group col-12 col-sm-10 col-md-8 col-lg-6">
        <label>Unit</label>
        <input type="text" nbInput fullWidth placeholder="Â°C or %"  formControlName="unit">
      </div>
      <div class="input-group col-12 col-sm-10 col-md-8 col-lg-6">
        <label>Max</label>
        <input type="text" nbInput fullWidth placeholder="12.5"  formControlName="max">
      </div>
      <div class="input-group col-12 col-sm-10 col-md-8 col-lg-6">
        <label>Min</label>
        <input type="text" nbInput fullWidth placeholder="12.5" formControlName="min">
      </div>
      <div class="input-group col-12 col-sm-10 col-md-8 col-lg-6">
          <button nbButton fullWidth status="success" class="btn-success btn-full-width"
            aria-disabled="false" tabindex="0"
            [disabled]="!sensorForm.valid"
            type="submit">
            Save
          </button>
        </div>
    </form>
  </nb-card-body>
</nb-card>
